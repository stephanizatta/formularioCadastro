<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="stylesheet" href="../js/cadastro.js">
    <title>Trabalho 3</title>
</head>
<body>
    <div id="div-form-cadastro">  
        <form id="form-cadastro">
          <fieldset>                               
            <h1>Formulário de Cadastro</h1>
            <input name="nome" type="text" class="inputs" id="nome" placeholder="Nome completo"> <br><br>  
            <input name="email" type="email" class="inputs" id="email" placeholder="E-mail"> <br><br>

            <div id="div-botoes">
              <input type="reset" class="botoes" id="btn-limpar" name="btn-limpar" value="Limpar">
              <input type="submit" class="botoes" id="btn-enviar" name="btn-enviar" value="Enviar"> <br><br>
              <input type="submit" class="botoes" id="btn-mostrar" name="btn-mostrar" value="Mostrar usuários cadastrados">
            </div>

          </fieldset>
        </form>
      </div> 
</body>
</html>
